<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_flex3</title>

    <link rel="stylesheet" href="../css/flex-style.css">
    <link rel="stylesheet" href="../css/12_flex3.css">
</head>
<body>
    <h1>item 전용 속성</h1>

    <h3>order</h3>
    <div class="flex-container">
        <div class="item item1 order3">item1</div>
        <div class="item item2 order5">item2</div>
        <div class="item item3 order1">item3</div>
        <div class="item item4 order2">item4</div>
        <div class="item item5 order4">item5</div>
    </div>

    <h3>flex-grow</h3>
    <div class="flex-container">
        <div class="item item1 grow3">item1</div>
        <div class="item item2 grow4">item2</div>
        <div class="item item3 grow2">item3</div>
        <div class="item item4 grow1">item4</div>
    </div>

    <h3>flex-shrink</h3>
    <div class="flex-container shrink-container">
        <div class="item item1 shrink3">item1</div>
        <div class="item item2 shrink2">item2</div>
        <div class="item item3 shrink1">item3</div>
        <div class="item item4 shrink0">item4</div>
    </div>

    <hr>

    <h3>flex-basis</h3>
    <div class="flex-container basis-container">
        <div class="item item1 fb-150px">item1</div>
        <div class="item item2 fb-10">item2</div>
        <div class="item item3 fb-25">item3</div>
        <div class="item item4 fb-50">item4</div>
    </div>

    <h3>flex 속성</h3>
    <div class="flex-container flex-gsb">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item4">item4</div>
    </div>

    <h3>align-self</h3>
    <div class="flex-container">
        <div class="item item1 self-end">item1</div>
        <div class="item item2 self-center">item2</div>
        <div class="item item3 self-start">item3</div>
        <div class="item item4 self-center">item4</div>
    </div>



</body>
</html>
